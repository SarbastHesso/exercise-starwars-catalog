<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Star Wars Catalog</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <header>
      <div class="hero-bg">
        <img src="./images/img-1.jpg" alt="">
        <img src="./images/img-2.jpg" alt="">
        <img src="./images/img-3.webp" alt="">
        <img src="./images/img-4.jpg" alt="">
      </div>
      <div class="hero-text-container">
        <div class="sabers"></div>
        <h1>STAR WARS CATALOG</h1>
        <div class="sabers"></div>
      </div>
    </header>

    <main>
      <section class="characters">
        <h3>Characters</h3>
        <ul class="characters-names"></ul>
        <div class="navigation">
          <span class="material-symbols-outlined">arrow_drop_down</span>
          <span class="navigation-counter">1/6</span>
          <span class="material-symbols-outlined">arrow_drop_up</span>
        </div>
      </section>

      <section class="details">
        <h3>Details</h3>
        <div class="flex-box">
          <ul class="character-info"></ul>
          <ul class="character-home-planet"></ul>
        </div>
      </section>
    </main>
    
    
    <script src="./index.js" type="module"></script>
  </body>
</html>
